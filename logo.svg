<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="northGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring - Long term (life themes) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1e3a5f" stroke-width="3" opacity="0.3"/>
  
  <!-- Middle ring - Mid term (days/calendar) -->
  <circle cx="100" cy="100" r="62" fill="none" stroke="#1e3a5f" stroke-width="2.5" opacity="0.5"/>
  
  <!-- Inner ring - Short term (daily execution) -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="#1e3a5f" stroke-width="2" opacity="0.7"/>
  
  <!-- Compass needle - North (primary direction) -->
  <polygon points="100,20 94,100 100,90 106,100" fill="url(#northGrad)"/>
  
  <!-- Compass needle - South -->
  <polygon points="100,180 94,100 100,110 106,100" fill="#94a3b8"/>
  
  <!-- Small direction markers on outer ring -->
  <circle cx="100" cy="15" r="3" fill="#1e3a5f"/>
  <circle cx="185" cy="100" r="2.5" fill="#64748b"/>
  <circle cx="100" cy="185" r="2.5" fill="#64748b"/>
  <circle cx="15" cy="100" r="2.5" fill="#64748b"/>
  
  <!-- Center point -->
  <circle cx="100" cy="100" r="6" fill="#1e3a5f"/>
  <circle cx="100" cy="100" r="3" fill="#fff"/>
</svg>
